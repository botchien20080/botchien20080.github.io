<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh Sách Phần Mềm</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const softwareList = [
        { name: "Microsoft Word", windows: true, mac: true },
        { name: "Paint.NET", windows: true, mac: false },
        { name: "Final Cut Pro", windows: false, mac: true },
        { name: "Adobe Photoshop", windows: true, mac: true },
        { name: "Notepad++", windows: true, mac: false },
        { name: "iMovie", windows: false, mac: true },
        { name: "Visual Studio", windows: true, mac: true },
        { name: "Xcode", windows: false, mac: true },
      ];

      const searchInput = document.getElementById("searchInput");
      const buttons = document.querySelectorAll(".filter-btn");
      const container = document.getElementById("softwareContainer");

      function getFilter() {
        return localStorage.getItem("filterOS") || "all";
      }

      function getSearchTerm() {
        return localStorage.getItem("searchTerm") || "";
      }

      function renderList() {
        const filterOS = getFilter();
        const searchTerm = getSearchTerm().toLowerCase();
        container.innerHTML = "";

        const filtered = softwareList.filter((item) => {
          const matchOS =
            filterOS === "all" ||
            (filterOS === "windows" && item.windows) ||
            (filterOS === "mac" && item.mac);
          const matchSearch = item.name.toLowerCase().includes(searchTerm);
          return matchOS && matchSearch;
        });

        filtered.forEach((item) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${item.name}</h3>
            <p>Windows: <strong>${item.windows ? "Có" : "Không"}</strong></p>
            <p>macOS: <strong>${item.mac ? "Có" : "Không"}</strong></p>
          `;
          container.appendChild(card);
        });
      }

      searchInput.value = getSearchTerm();
      searchInput.addEventListener("input", (e) => {
        localStorage.setItem("searchTerm", e.target.value);
        renderList();
      });

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          localStorage.setItem("filterOS", btn.dataset.os);
          buttons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          renderList();
        });
        if (btn.dataset.os === getFilter()) {
          btn.classList.add("active");
        }
      });

      renderList();
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #f3f4f6, #d1d5db);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    input {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      flex-grow: 1;
      max-width: 300px;
    }
    .filter-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: white;
      cursor: pointer;
    }
    .filter-btn.active {
      background: #2563eb;
      color: white;
    }
    #softwareContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Phần Mềm Cho Windows & macOS</h1>
  <div class="controls">
    <input id="searchInput" type="text" placeholder="Tìm kiếm phần mềm..." />
    <button class="filter-btn" data-os="all">Tất cả</button>
    <button class="filter-btn" data-os="windows">Windows</button>
    <button class="filter-btn" data-os="mac">macOS</button>
  </div>
  <div id="softwareContainer"></div>
</body>
</html>
