
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cập nhật Link Phần Mềm</title>
</head>
<body>
<h1>Trang Cập Nhật Link Phần Mềm</h1>
<form id="software-link-form">
    <label for="software-name">Tên Phần Mềm:</label>
    <input type="text" id="software-name" name="software-name" required>
    <br><br>
    <label for="software-link">Link Phần Mềm:</label>
    <input type="url" id="software-link" name="software-link" required>
    <br><br>
    <input type="submit" value="Cập Nhật">
</form>

<script>
document.getElementById('software-link-form').onsubmit = function(event) {
    event.preventDefault();
    var softwareName = document.getElementById('software-name').value;
    var softwareLink = document.getElementById('software-link').value;
    
    // Gửi dữ liệu đến server để xử lý
    console.log('Tên Phần Mềm: ' + softwareName);
    console.log('Link Phần Mềm: ' + softwareLink);
    
    // Thêm mã để gửi dữ liệu đến server ở đây
};
</script>
</body>
</html>
