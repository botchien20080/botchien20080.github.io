
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Phần Mềm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        .software-list {
            list-style-type: none;
            padding: 0;
        }
        .software-list li {
            background-color: white;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Danh Sách Phần Mềm</h1>
    </header>
    <nav>
        <a href="#home">Trang Chủ</a>

        <a href="#contact">Liên Hệ</a>
    </nav>
    <main>
        <h2>Phần Mềm</h2>
        <ul class="software-list">
            <li>https://github.com/botchien20080/botchien20080.github.io/blob/main/SportsTV_4.5.apk</li>

    <footer>

    </footer>
